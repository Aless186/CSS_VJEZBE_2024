<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles, variants and weight</title>
    <style>
        h1{
            font-style: italic;
        }
        h2{
            font-variant: small-caps;
        }
        p{
            font-weight: 400;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h3>Lorem, ipsum dolor.</h3>
    <h4>Lorem, ipsum dolor.</h4>
    <div style="font-variant: small-caps;">lorem</div>
    <div style="font-variant: small-caps;">LOREM</div>
</body>
</html>
